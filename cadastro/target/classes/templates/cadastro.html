<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <style>
        * {
            padding: 10px;
        }
        .botao {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>Cadastro</title>
</head>

<body>
    <form method="POST" action="/cadastro" th:object="${cadastro}">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nome</label>
            <input type="text" class="form-control" th:value="${cadastro.inputNome}" name="inputNome" placeholder="Insira o nome">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
            <input type="email" class="form-control" th:value="${cadastro.inputEmail}" name="inputEmail" aria-describedby="emailHelp"
                placeholder="Insira o e-mail">
            <div id="emailHelp" class="form-text">Não compartilhamos seu email com ninguém.</div>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Endereço</label>
            <input type="text" class="form-control" th:value="${cadastro.inputEndereco}" name="inputEndereco" placeholder="Insira o endereço">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Telefone</label>
            <input type="text" class="form-control" th:value="${cadastro.inputTelefone}" name="inputTelefone" placeholder="Insira o telefone">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"></label>
            <input type="hidden" th:value="${cadastro.id}" name="id">
        </div>
        <div class="botao"><button type="submit" class="btn btn-primary">Enviar</button></div>
    </form>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        * {
            padding: 10px;
        }
        .linkcadastro {
            border: 3px solid black;
            color: black;
            text-decoration: none;
        }
        .linkcadastro:hover {
            color: white;
            background-color: rgb(0, 0, 0);
        }
        .caixalinkcadastro {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Listagem</title>
</head>

<body>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Endere√ßo</th>
                <th scope="col">Telefone</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cadastro : ${cadastros}">
                <td th:text="${cadastro.inputNome}"></td>
                <td th:text="${cadastro.inputEmail}"></td>
                <td th:text="${cadastro.inputEndereco}"></td>
                <td th:text="${cadastro.inputTelefone}"></td>
                <td>
                    <a th:href="@{'/edit/'+${cadastro.id}}">Edit</a>
                    <a th:href="@{'/delete/'+${cadastro.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="caixalinkcadastro"><a href="/cadastro" class="linkcadastro">Cadastro</a></div>
</body>

</html>
